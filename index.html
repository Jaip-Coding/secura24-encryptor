<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Code Editor</title>
</head>
<body>
    <div class="code-editor">
        <div class="Head">
            <h1>Secura24 Encryptor</h1>
            <br>
            <button type="button" onclick="run()">Run</button>
        </div>
        <pre id="userInput" contenteditable="true" spellcheck="false">Hello World!</pre>
    </div>
    <div class="output">
        <pre id="resultOutput"></pre>
    </div>
    
    
    <div class="Links">
        <button type="button" onclick="darkMode()" id="ModeToggle">Dark mode</button>
        <button type="button" onclick="window.location.href='https://jaip-coding.github.io/none/';">About NONE</button>
        <button type="button" onclick="window.location.href='https://jaip-coding.github.io/none-generator/';">NONE Generator</button>
    </div>
